 <!DOCTYPE html>
<html>
<head>
   <title>Text Formatting Example</title>
    <style>
        /* Styling for deleted text */
        del {
            text-decoration: line-through; /* Line-through decoration for deleted text */
        }

        /* Styling for marked text */
        mark {
            background-color: yellow; /* Background color for marked text */
        }
    </style>
</head>
<body>
    <p>This is example of the <b>bold</b> text.</p>
    <p>This is example of the <i>I</i> Tag.</p>
	<p>This is example of the <strong>strong Tag.</strong>
		<p>This is example of the <small>small Tag.</small>
    <p>This is example of the <del>deleted</del> Tag.</p>
    <p>This is example of the <mark>marked</mark> Tag.</p>
    <p>This is example of the <em>emphasized</em> Tag.</p>
</body>
</html>
